<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js" defer></script>
    <script type="module" src="js/salon.js" defer></script>
    <script type="module" src="js/modules/navbar.js" defer></script>
  </head>
  <body>
    <div id="navbar"></div>
    <main class="container py-4">
      <h1 id="salonName" class="h3 mb-4"></h1>

      <h3 class="h5">Search for a service</h3>
      <form id="searchForm" class="row g-3 align-items-end mb-3">
        <div class="col-12 col-md-6">
          <label for="services" class="form-label">Service</label>
          <select name="Services" id="services" class="form-select">
            <option value="">Select a service</option>
          </select>
        </div>
        <div class="col-12 col-md-3">
          <button type="submit" id="searchBtn" class="btn btn-primary w-100">Search</button>
        </div>
      </form>

      <h2 class="h4 mt-4">Specialists</h2>
      <div id="specialistsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
